<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>ILLiad - Edit Multimedia Request</title>
	<#INCLUDE filename="include_head.html">
</head>

<body>
    <#INCLUDE filename="include_header.html">
    <#INCLUDE filename="include_menu.html">  
	
	<div class="container">
		<main id="content" aria-label="Content">
			<form action="illiad.dll" method="post" name="EditMultimediaRequest">
				<input type="hidden" name="ILLiadForm" value="EditMultimediaRequest">
				<input type="hidden" name="TransactionNumber" value="<#PARAM name='TransactionNumber'>">
				
				<fieldset>

					<h2 class="page-header">Edit Multimedia Request</h2>
					<section name="editmultimediarequest-info">

						<div class="form-group col-md-9">
							<label for="LoanTitle">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanTitle'>">
										Title
										<span class="req">(required)</span>
									</span>
									<br>
									<span class="small-notes">
										Please do not abbreviate unless your citation is abbreviated
									</span> 
								</span>
							</label>
							<input type="text" class="form-control" name="LoanTitle" id="LoanTitle" value="<#PARAM name='LoanTitle'>" required>
						</div>
				
						<div class="form-group col-md-9">  
							<label for="LoanAuthor">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanAuthor'>">
										Artist/Composer/Producer
										<span class="req">(required)</span>
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="LoanAuthor" id="LoanAuthor" value="<#PARAM name='LoanAuthor'>" required>
						</div>
				
						<div class="form-group col-md-9">
							<label for="LoanPublisher">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanPublisher'>">
										Publisher
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="LoanPublisher" id="LoanPublisher" value="<#PARAM name='LoanPublisher'>">
						</div>
						
						<div class="form-group col-md-9">
							<label for="LoanPlace">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanPlace'>">
										Place of Publication
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="LoanPlace" id="LoanPlace" value="<#PARAM name='LoanPlace'>">
						</div>
						
						<div class="form-group col-md-9">
							<label for="LoanDate">
								<span class="field">
									<span class="<#ERROR name='ERRORLoanDate'>">
										Date of Publication
									</span>
								</span>
							</label>
							<input type="text" class="form-control" name="LoanDate" id="LoanDate" value="<#PARAM name='LoanDate'>">
						</div>

						<div class="form-group col-md-9">
							<label for="Format">
								<span class="field">
									<span class="<#ERROR name='ERRORFormat'>">
										Format
									</span>
								</span>
							</label>
							<select id="Format" name="Format" size="1" class="custom-select mr-sm-2" data-persistedValue="<#PARAM name='Format'>">
								<option value="CD">CD</option>
								<option value="Blu Ray">Blu Ray</option>
								<option value="Cassette">Cassette</option>
								<option value="DVD">DVD</option>
							</select>
						</div>
						
						<div class="form-group col-md-9">
							<label for="ISSN">
								<span class="field">
									<span class="<#ERROR name='ERRORISSN'>">
										ISBN (International Standard Book Number)
									</span><br>
									<span class="small-notes">If given will speed request processing</span>
								</span>
							</label>							
							<input type="text" class="form-control" name="ISSN" id="ISSN" value="<#PARAM name='ISSN'>">
						</div>

					</section>
					
					<#INCLUDE filename="include_request_cited.html">                
					<#INCLUDE filename="include_request_buttons.html">
				</fieldset>
			</form>
		</main>
		<#INCLUDE filename="include_footer.html">
    </div>
</body>
</html>
